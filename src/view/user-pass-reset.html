<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html')%>
        <title>
            <%= htmlWebpackPlugin.options.title %> — Dianpoint电商平台
        </title>
</head>

<body>
    <!-- 头部nav -->
    <%= require('html-loader!./layout/nav-simple.html')%>
        <div class="page-wrap">
            <div class="w">
                <!-- 标题 -->
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                        <!-- error msg -->
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <!-- 第一步 输入用户名 -->
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名：</p>
                            <div class="user-item">
                                <label class="user-lable" for="username">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-username">下一步</a>
                        </div>
                        <!-- 第二步 输入问题 -->
                        <div class="step-con step-question">
                            <p class="user-item-text">密码提示问题是：
                                <span class="question"></span>
                            </p>
                            <div class="user-item">
                                <label class="user-lable" for="question">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input class="user-content" id="answer" placeholder="请输入密码提示问题答案：" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-question">下一步</a>
                        </div>
                        <!-- 第三步 输入密码 -->
                        <div class="step-con step-password">
                            <p class="user-item-text">请输入新密码：</p>
                            <div class="user-item">
                                <label class="user-lable" for="password">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input class="user-content" type="password" id="password" placeholder="请输入新密码" autocomplete="off">
                            </div>
                            <a class="btn btn-submit" id="submit-password">下一步</a>
                        </div>
                        <!-- 引导注册 找回密码 -->
                        <div class="link-item">
                            <a href="./user-login.html" class="link" target="_blank">返回登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
