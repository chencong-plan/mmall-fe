<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html')%>
        <title>
            <%= htmlWebpackPlugin.options.title %> — dianpoint电商
        </title>
</head>

<body>
    <!-- 头部nav -->
    <%= require('html-loader!./layout/nav-simple.html')%>
        <div class="page-wrap">
            <div class="w">
                <!-- 标题 -->
                <div class="user-con">
                    <div class="user-title">用户登录</div>
                    <div class="user-box">
                        <!-- error msg -->
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-lable" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <!-- 密码 -->
                        <div class="user-item">
                            <label class="user-lable" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">登录</a>
                        <!-- 引导注册 找回密码 -->
                        <div class="link-item">
                            <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                            <a href="./user-register.html" class="link" target="_blank">免费注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
