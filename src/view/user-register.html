<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html')%>
        <title>
            <%= htmlWebpackPlugin.options.title %> — Dianpoint电商平台
        </title>
</head>

<body>
    <!-- 头部nav -->
    <%= require('html-loader!./layout/nav-simple.html')%>
        <div class="page-wrap">
            <div class="w">
                <!-- 标题 -->
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <!-- error msg -->
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-lable" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="用户名" autocomplete="off">
                        </div>
                        <!-- 密码 -->
                        <div class="user-item">
                            <label class="user-lable" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" type="password" id="password" placeholder="密码" autocomplete="off">
                        </div>
                        <!-- 确认密码 -->
                        <div class="user-item">
                            <label class="user-lable" for="passwordConfirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input class="user-content" type="password" id="passwordConfirm" placeholder="确认密码" autocomplete="off">
                        </div>
                        <!-- 手机 -->
                        <div class="user-item">
                            <label class="user-lable" for="phone">
                                <i class="fa fa-phone"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="手机号" autocomplete="off">
                        </div>
                        <!-- email -->
                        <div class="user-item">
                            <label class="user-lable" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="邮箱" autocomplete="off">
                        </div>
                        <!-- 密码提示问题 -->
                        <div class="user-item">
                            <label class="user-lable" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="密码提示问题" autocomplete="off">
                        </div>
                        <!-- 密码提示问题答案 -->
                        <div class="user-item">
                            <label class="user-lable" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <!-- 引导注册 找回密码 -->
                        <div class="link-item">
                            <a href="./user-login.html" class="link">已有账号,立即登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
